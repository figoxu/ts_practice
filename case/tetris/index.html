<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        #game-container {
            display: flex;
            gap: 20px;
        }
        canvas {
            border: 2px solid #333;
            background-color: #222;
        }
        #info-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        #next-piece {
            width: 120px;
            height: 120px;
            border: 2px solid #333;
            background-color: #222;
        }
        #score-panel {
            padding: 10px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            width: 120px;
        }
        #controls {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>俄罗斯方块</h1>
    <div id="game-container">
        <canvas id="game-board" width="300" height="600"></canvas>
        <div id="info-panel">
            <div>
                <h3>下一个方块</h3>
                <canvas id="next-piece" width="120" height="120"></canvas>
            </div>
            <div id="score-panel">
                <h3>分数</h3>
                <p id="score">0</p>
                <h3>等级</h3>
                <p id="level">1</p>
                <h3>已消除行数</h3>
                <p id="lines">0</p>
            </div>
        </div>
    </div>
    <div id="controls">
        <p>控制: ← → 移动, ↑ 旋转, ↓ 加速, 空格 直接落下</p>
        <button id="start-btn">开始游戏</button>
        <button id="pause-btn">暂停</button>
        <button id="reset-btn">重新开始</button>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
